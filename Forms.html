<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title> Materialize </title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Materialize CSS -->
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>

		<div class="row">
			<form class="col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">face</i>
					<input data-length="50" type="text" id="nome"
					placeholder="Digite seu nome">
					<label for="nome">Nome completo</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">email</i>
					<input data-length="50" type="email" id="email" class="validate">
					<label data-error="Email inválido" data-success="Email válido" 
					for="email">Seu E-mail</label>
				</div>

				<div class="input-field col s12">
					<i class="material-icons prefix">edit-mode</i>
					<textarea id="text" class="materialize-textarea"></textarea>
					<label for="text">Mensagem</label>
				</div>

				<div class="row">
					<form class="col s12">
						Digite seu Email: 
						<div class="input-field inline">
							<input type="email" id="email">
							<label for="email">Email</label>
				</div>

				<div class="row">
					<form class="col s12">
						<div class="input-field">
							<input type="email" autocomplete="off" id="email">
							<label for="email">Email</label>
				</div>

					</form>
				</div>
			</form>
		</div>

		<!-- Materialize JQUERY -->
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<!-- Materialize JS -->
		<script type="text/javascript" src="js/materialize.js"></script>

		<script>
		$(document).ready(function(){

			$('#email').autocomplete({
    		data: {
      		"mateusp.1996@gmail.com": 'http://www.fomento.pr.gov.br/sites/fomento/arquivos_restritos/files/styles/escala_e_corta_570_390_/public/imagem/2018-12/Pequenas02.jpg?itok=Zb2cv-VE'
      		"elaine@gmail.com": null,\
      		"pedro@gmail.com": 'http://www.fomento.pr.gov.br/sites/fomento/arquivos_restritos/files/styles/escala_e_corta_570_390_/public/imagem/2018-12/Pequenas02.jpg?itok=Zb2cv-VE'
    			},
    		limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
   			 onAutocomplete: function(val) {
   			 	alert("email selecionado")
      		// Callback function when value is autcompleted.
   			 },
    		minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
 			});
		});
			 
		</script>

	</body>
</html>
