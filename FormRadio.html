<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title> Materialize </title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Materialize CSS -->
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>

		<div class="row">
			<form class="col s12">
				<p>
					<input name="times" class="with-gap" type="radio" id="test1"> <!--checkbox, filled-in-->
					<label for="test1">Flamengo</label>
				</p>

				<p>
					<input name="times" type="radio" id="test2">
					<label for="test2">Corinthians</label>
				</p>

				<p>
					<input name="times" type="radio" id="test3">
					<label for="test3">Fortaleza</label>
				</p>
		</div>

		<div class="row">
			<form class="col s12">
				<div class="switch">
				<label>
					Desligado
					<input type="checkbox">
					<span class="lever"></span>
					Ligado
				</label>
				</div>
			</form>
		</div>

		<!-- Materialize JQUERY -->
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<!-- Materialize JS -->
		<script type="text/javascript" src="js/materialize.js"></script>
	</body>
</html>
