<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Materialize </title>
    <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>

    <a href="#teste" class="btn modal-trigger">Abrir Modal</a>

    <button data-target="teste" class="btn modal-trigger">Abrir modal com button</button>

    <div class="modal modal-fixed-footer" id="teste">
      <div class="modal-content">
        <h4 class="light">Teste</h4>
        <p>Opções
          Você pode customizar o comportamento de cada elemento expansível usando essas opções. Por exemplo, você pode chamar uma função customizada para abrir e fechar o elemento expansível. A função passa um elemento li que será aberto ou fechado, de acordo com o argumento.
        </p>
      </div>

      <div class="modal-footer">
        <a class="btn modal-close modal-action">Sair</a>
      </div>
    </div>

    <!-- Materialize JQUERY -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Materialize JS -->
    <script type="text/javascript" src="js/materialize.js"></script>


    <script>
    $(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
    });
    </script>

  </body>
</html>
